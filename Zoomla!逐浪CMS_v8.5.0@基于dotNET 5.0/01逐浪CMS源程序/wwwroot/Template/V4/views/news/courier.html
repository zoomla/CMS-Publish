<ion-view view-title="资讯中心">
<ion-header-bar class="bar-calm bar bar-header" align-title="center">
<button class="button icon ion-chevron-left" ng-click="$ionicGoBack()" ui-sref="tab.dash"></button>
<div class="title title-center header-item">{{nodename}}</div>
</ion-header-bar>
<ion-content style="background:#f0f0f0;">
<ion-refresher on-refresh="pulldown.refresh();" pulling-text="松开加载最新" refreshing-text="正在努力加载..." refreshing-icon="ion-loading-b"></ion-refresher>
<div class="courier_list">
<div class="courier_list_c" ng-repeat="item in courierlist">
<div class="item item-avatar" href="#">
<img ng-src="{{item.salt}}" alt="{{item.inputer}}" onerror="javascript:this.src='/Images/userface/noface.gif';" />
<h2>{{item.inputer}}</h2>
<p>{{item.createtime | date:"yyyy-MM-dd HH:mm:ss"}}</p>
</div>
<div class="courier_list_cb">
<h3>{{item.title}}</h3>
<p>
发货地：{{item.fhd}}<br/>
目的地：{{item.mdd}}<br/>
数量：{{item.nums}}<br/>
价格：{{item.price | currency:'￥'}}
</p>
<button type="button" class="button button-full button-assertive button-small">抢单</button>
</div>
</div>
</div>
<div class="h48"></div>
<ion-infinite-scroll ng-if="pullup.canbeload" on-infinite="pullup.load();" distance="1%"></ion-infinite-scroll>
</ion-content>
</ion-view>
