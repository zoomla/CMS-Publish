var pval = getParam("pval");
if (pval) { pval = JSON.parse(pval); }
else { pval = {}; }
$(function () {
    $(".SystemIcon .fa").click(function () {
        if (parent) {
            var value = $(this).attr("class");
            if (parent.zlicon) { parent.zlicon.back(value); }
            if (parent.PageCallBack) { parent.PageCallBack("selicon", $(this).val(), pval); }
        }
    });
})
