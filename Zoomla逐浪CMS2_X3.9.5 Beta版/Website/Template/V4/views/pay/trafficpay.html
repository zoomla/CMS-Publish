<ion-view cache-view="false">
<ion-header-bar class="bar-calm bar bar-header" align-title="center">
<button class="button icon ion-chevron-left" ng-click="$ionicGoBack()"></button>
<div class="title title-center header-item">流量充值</div>
</ion-header-bar>

<ion-content style="background:#f5f5f5;">
<div class="waterpay_main">
<div class="weui_cells weui_cells_form">

<div class="weui_cell">
<div class="weui_cell_hd"><label class="weui_label">运营商</label></div>
<div class="weui_cell_bd weui_cell_primary">
<select class="form-control input-sm" id="yys_sel">
<option value="">请选择运营商</option>
<option value="23">全国移动</option>
<option value="24">全国联通</option>
<option value="25">全国电信</option>
<option value="26">省内移动</option>
<option value="27">省内联通</option>
<option value="28">省内电信</option>
</select>
</div>
</div>

<div class="weui_cell">
<div class="weui_cell_hd"><label class="weui_label">地区</label></div>
<div class="weui_cell_bd weui_cell_primary">
<select class="form-control input-sm" id="area_sel">
<option value="">请选择地区</option>
</select>
</div>
</div>

<div class="weui_cell">
<div class="weui_cell_hd"><label class="weui_label">流量包</label></div>
<div class="weui_cell_bd weui_cell_primary">
<select class="form-control input-sm" id="liuliang_sel" ng-model="paymod.proid">
<option value="">请选择流量包</option>
</select>
</div>
</div>

<div class="weui_cell">
<div class="weui_cell_hd"><label class="weui_label">金额</label></div>
<div class="weui_cell_bd weui_cell_primary">
<span style="color:#c00;"><i class="fa fa-rmb"></i> {{paymod.money}}</span>
</div>
</div>

<div class="weui_cell">
<div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
<div class="weui_cell_bd weui_cell_primary">
<input type="text" class="weui_input" ng-model="paymod.phone" placeholder="请填写要缴费的手机号码" />
</div>
</div>

</div>

<div class="weui_btn_area"><button type="button" class="weui_btn weui_btn_warn" ng-click="FlowPay();">确定缴费</button></div>
</div>

<div class="weui_loading_toast" ng-hide="paymod.hide">
<div class="weui_mask_transparent"></div>
<div class="weui_toast">
<div class="weui_loading">
<div class="weui_loading_leaf weui_loading_leaf_0"></div>
<div class="weui_loading_leaf weui_loading_leaf_1"></div>
<div class="weui_loading_leaf weui_loading_leaf_2"></div>
<div class="weui_loading_leaf weui_loading_leaf_3"></div>
<div class="weui_loading_leaf weui_loading_leaf_4"></div>
<div class="weui_loading_leaf weui_loading_leaf_5"></div>
<div class="weui_loading_leaf weui_loading_leaf_6"></div>
<div class="weui_loading_leaf weui_loading_leaf_7"></div>
<div class="weui_loading_leaf weui_loading_leaf_8"></div>
<div class="weui_loading_leaf weui_loading_leaf_9"></div>
<div class="weui_loading_leaf weui_loading_leaf_10"></div>
<div class="weui_loading_leaf weui_loading_leaf_11"></div>
</div>
<p class="weui_toast_content">充值中...</p>
</div>
</div>
</ion-content>
</ion-view>
